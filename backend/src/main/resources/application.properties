spring.application.name=backend
server.port=8080
server.servlet.session.timeout=30m
cors.allowed-origins=http://localhost:4200

# ==========================================
# Redis Session Configuration
# ==========================================
spring.session.store-type=redis
spring.session.timeout=10m
spring.session.redis.namespace=spring:session
spring.session.redis.flush-mode=on_save
spring.session.redis.cleanup-cron=0 * * * * *

# ==========================================
# Redis Data Configuration
# ==========================================
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.database=0
spring.data.redis.timeout=60000ms

# Redis Connection Pool (Lettuce)
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
spring.data.redis.lettuce.pool.max-wait=-1ms

# Session Cookie Configuration
server.servlet.session.cookie.name=SESSIONID
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax
server.servlet.session.cookie.max-age=600
server.servlet.session.cookie.path=/

# ==========================================
# Logging Configuration
# ==========================================
logging.level.root=INFO
logging.level.me.ivan.darazhanov=DEBUG
logging.level.org.springframework.session=DEBUG
logging.level.org.springframework.data.redis=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

